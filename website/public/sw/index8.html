
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>index8</title>
</head>

<body>
  index8
  <script>
    function jump() {
      let index = 1
      if (window.location.search) {
        index = parseInt(window.location.search.charAt(window.location.search.length - 1)) + 1
      }

      var domain = window.location.host;
      let _url = 'https://' + domain

      if (index <= 12) {
        _url += `/sw1/index${index}.html?index=${index}`
        setTimeout(() => {
          window.location.href = _url
        }, 4000)
      }


    }
    jump()
  </script>


</body>

</html>
